<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!-- <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    
</head>
<body style="height: 100%" >       
    <nav  class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>Chat</h1></a>
        <a class="btn btn-danger" role="button" style="float: right" id="logout" href="">Log out</a>
    </nav>
    <div style="height: 87.5%" class="container">
        <div class="row p-2" style="height: 93%">
            <div class="col-md-8 border border-secondary justify-content-end "  style="height: 100%; position: relative; padding: 7px;">
                <div  id="messages" style="height: 90%; overflow-y: scroll;">
                    
                </div>
                <div class="input-group mb-3" style=" bottom: 0; position: absolute; left: 0; padding: 0 10px;">
                    <input type="text" class="form-control" id="myMessage" placeholder="Message" style="width: 40%" >
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="sendbutton">Send</button>
                    </div>
                </div>  
            </div>   
            <div class="col-md-4 border border-secondary" style="height: 100%; padding: 7px;">
                <h6>Channels</h6>
                <div class="list-group">
                    <button type="button"  class="list-group-item list-group-item-action active">
                      General
                    </button>
                    <button type="button"  class="list-group-item list-group-item-action">Channel 1</button>
                </div>
                
                <div class="input-group mb-3" style="padding-top: 7px">
                    <input type="text" class="form-control" id="newChannelName" placeholder="New Channel Name">
                        <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="addChannel">+ add Channel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
